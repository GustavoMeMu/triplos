<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Expresiones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Validador de Expresiones Matemáticas</h1>
        <form id="formularioExpresion">
            <label for="expresion">Ingresa una expresión:</label>
            <input type="text" id="expresion" required>
            <button type="submit">Evaluar</button>
        </form>
        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
